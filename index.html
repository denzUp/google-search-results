<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>google-search-results</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
             #searchbox-border{
                display: inline-flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                border: 1px solid #57555445;
                height: 40px;
                width: 700px;
                border-radius: 20px;
                flex-basis: content;
            }
            #searchbox {
                width: 550px; 
                height: 32px;
                justify-self: center;
                align-self: center;
                border-color: rgba(255,255,255, 0);
            }
            .topgrid {
                display: grid;
                grid-template-rows: 60px;
                grid-template-columns: repeat(4); 
                align-items: center;
                grid-template-areas: 
                "logo form apps signin";
            }
            .toplogo {
                grid-area: logo;
                max-width: 92px;
                max-height: auto;
            }
            .topform {
                grid-area: form;
            }
            .topapps {
                grid-area: apps;
                min-width: fit-content;
                position: relative;
                top: 4px;
                justify-self: end;
            }
            .topsignin {
                grid-area: signin;
                justify-self: center;
            }
            .topgrid2 {
                display: grid;
                grid-template-rows: 40px;
                grid-template-columns: repeat(3); 
                align-items: start;
                grid-template-areas: 
                ". options .";
            }
            .options {
                grid-area: options;
                max-width: 700px;
            }
            .content {
                display: grid;
                grid-template-rows: 40px;
                grid-template-columns: repeat(3); 
                align-items: start;
                grid-template-areas: 
                ". content sidepanel";
            }
            #contentborder {
                display: inline-flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                border: 1px solid #57555445;
                height: 40px;
                width: fit-content;
                border-radius: 10px;
                flex-basis: content;
            }
            .footer0 {
                display: grid;
                grid-template-rows: 40px;
                grid-template-columns: repeat(3); 
                align-items: start;
                grid-template-areas: 
                ". footer1 .";
                width: 1366px;
                height: 50px;
                background-color: rgba(230, 227, 227, 0.966);
                font-size: 14px;
            }
            .footertop{
                grid-area: footer1;
            }
            .footer1 {
                display: grid;
                grid-template-rows: 40px;
                grid-template-columns: repeat(3); 
                align-items: start;
                grid-template-areas: 
                ". footer2 .";
                width: 1366px;
                height: 50px;
                background-color: rgba(230, 227, 227, 0.966);
                font-size: 14px;
            }
            .footerbot{
                grid-area: footer2;
            }
            .footer-color {
                text-decoration: none;
                color: rgb(104, 103, 103);                
            }
            li {
                display: inline;
            }
        </style>
    </head>
    <body>        
        <div class="topgrid">
            <img class="toplogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-homepage-logo">
            <div id="searchbox-border" class="topform">
            <input id="searchbox" class="topform" type="search" accesskey="s"></div>
            <a href="#" title="apps" class="topapps" style="color: black;"><i class="material-icons">apps</i></a>
            <a href="#" target="_blank" class="topsignin" >
                <input type="button" value="Sign in" style="background-color: royalblue; color: white; padding: 8px 20px; border-radius: 5px; border: 0px; margin: 1px 1px;">
            </a>
        </div>
        <div class="options">
            <ul style="list-style: none; position: relative; left: 180px; word-spacing: 30px;">
                <li>All</li>
                <li>News</li>
                <li>Videos</li>
                <li>Maps</li>
                <li>Images</li>
                <li>More</li>
                <li style="float: right; word-spacing: 5px;"><a href="#">Settings</a> <a href="#">Tools</a></li>
            </ul>
        </div>
    </body>
    <footer>
        
    </footer>
</html>
