<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>google-search-results</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
             #searchbox-border{
                display: inline-flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                border: 1px solid #57555445;
                height: 40px;
                width: 700px;
                border-radius: 20px;
                flex-basis: content;
            }
            #searchbox {
                width: 550px; 
                height: 32px;
                justify-self: center;
                align-self: center;
                border-color: rgba(255,255,255, 0);
            }
            .topgrid {
                display: grid;
                grid-template-rows: 60px;
                grid-template-columns: repeat(4); 
                align-items: center;
                grid-template-areas: 
                "logo form apps signin";
            }
            .toplogo {
                grid-area: logo;
                max-width: 92px;
                max-height: auto;
            }
            .topform {
                grid-area: form;
            }
            .topapps {
                grid-area: apps;
                min-width: fit-content;
                position: relative;
                top: 4px;
                justify-self: end;
            }
            .topsignin {
                grid-area: signin;
                justify-self: center;
            }
        </style>
    </head>
    <body>        
        <div class="topgrid">
            <img class="toplogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-homepage-logo">
            <div id="searchbox-border" class="topform">
            <input id="searchbox" class="topform" type="search" accesskey="s"></div>
            <a href="#" title="apps" class="topapps" style="color: black;"><i class="material-icons">apps</i></a>
            <a href="#" target="_blank" class="topsignin" >
                <input type="button" value="Sign in" style="background-color: royalblue; color: white; padding: 8px 20px; border-radius: 5px; border: 0px; margin: 1px 1px;">
            </a>
        </div>
    </body>
</html>
